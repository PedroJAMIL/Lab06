<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios - Festival de Octubre Digital</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <strong>Festival de Octubre Digital</strong>
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/heroes">Héroes Navales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/intenciones">Intenciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/canciones">Canciones Criollas</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="navbar-text me-3">
                            Hola, <span th:text="${usuario.nombre}"></span>
                            <span class="badge bg-warning text-dark">Admin</span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Usuarios del Sistema</h2>
        
        <div class="card">
            <div class="card-header">
                <h5>Lista de Usuarios Registrados</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Correo</th>
                                <th>Rol</th>
                                <th>Credenciales (Debug)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${usuarios}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.nombre}"></td>
                                <td th:text="${user.correo}"></td>
                                <td>
                                    <span th:if="${user.rol.nombre == 'ADMIN'}" class="badge bg-warning text-dark">ADMIN</span>
                                    <span th:if="${user.rol.nombre == 'USUARIO'}" class="badge bg-info">USUARIO</span>
                                </td>
                                <td>
                                    <small class="text-muted">
                                        <span th:text="${user.correo}"></span> / <span th:text="${user.password}"></span>
                                    </small>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
